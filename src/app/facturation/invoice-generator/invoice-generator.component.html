<div class="container mt-4">
  <div class="row d-flex align-items-center justify-content-center gx-5">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Générateur de Documents</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="generateDocument()" class="form">
            <div class="form-group">
              <label for="docType">Type de document :</label>
              <select
                id="docType"
                [(ngModel)]="documentType"
                name="documentType"
                class="form-control"
              >
                <option value="facture">Facture</option>
                <option value="facture-proforma">Facture Proforma</option>
                <option value="devis">Devis</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Générer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">
      <img
        src="../../../assets/mm.jpg"
        alt="Description de l'image"
        class="img-fluid w-100 rounded"
      />
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Liste des Factures</h4>
        </div>
        <div class="card-body">
          <ul>
            <li
              *ngFor="let invoice of invoices; let i = index"
              class="d-flex justify-content-between align-items-center"
            >
              <a href="/invoice" (click)="viewInvoice(i)">
                Facture N°{{ invoice.invoiceNumber }} - {{ invoice.date }}
              </a>
              <button
                class="btn btn-secondary mt-3"
                (click)="generateExcel(invoice)"
              >
                Exporter en Excel
              </button>
            </li>
          </ul>
          <!-- Le bouton d'export global est retiré ici pour permettre l'export individuel -->
        </div>
      </div>
    </div>
  </div>
</div>
