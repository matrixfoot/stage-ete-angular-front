<form
  [formGroup]="facdetForm"
  (ngSubmit)="onSubmit()"
  class="container mt-4 p-4 bg-light rounded"
>
  <div class="row mb-3">
    <div class="form-group col-md-6">
      <label for="DF00" class="form-label">Type d'enregistrement</label>
      <input
        type="text"
        id="DF00"
        formControlName="DF00"
        placeholder="Type d'enregistrement"
        class="form-control"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="DF01" class="form-label">Matricule Fiscal</label>

      <input
        type="text"
        id="DF01"
        formControlName="DF01"
        class="form-control"
      />
    </div>
  </div>
</form>
